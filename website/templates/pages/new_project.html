{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}

{% block title %}New Project Â· CRUD App{% endblock %}

{% block content %}
<section class="py-4">
  <div class="row justify-content-center">
    <div class="col-lg-7 col-xl-6">
      <div class="card shadow border-0">
        <div class="card-header border-0 pt-4">
          <h3 class="mb-0">Create a New Project</h3>
          <p class="text-muted mb-0">Give your project a name and optional description.</p>
        </div>
        <div class="card-body">
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <label for="projectName" class="form-label">Project Name</label>
              <input type="text" class="form-control" id="projectName" name="name" placeholder="e.g. Apollo Redesign" required>
            </div>
            <div class="mb-3">
              <label for="projectDesc" class="form-label">Description</label>
              <textarea id="projectDesc" name="description" rows="4" class="form-control" placeholder="Short summary (optional)"></textarea>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Create Project</button>
              <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
