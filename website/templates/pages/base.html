{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>{% block title %}CRUD App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script>
      // Set theme early to avoid FOUC and inform Bootstrap variables
      (function() {
        try {
          const saved = localStorage.getItem('theme') || 'auto';
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = saved === 'auto' ? (prefersDark ? 'dark' : 'light') : saved;
          const root = document.documentElement;
          root.setAttribute('data-theme', theme);
          root.setAttribute('data-bs-theme', theme);
          // Ensure navbars get correct theme for toggler/icon variables
          document.addEventListener('DOMContentLoaded', function(){
            document.querySelectorAll('.navbar').forEach(function(el){ el.setAttribute('data-bs-theme', theme); });
          });
        } catch (e) { /* no-op */ }
      })();
    </script>
</head>

<body class="app-body">
    <a href="#main" class="skip-link visually-hidden-focusable">Skip to content</a>
    {% include 'components/navbar.html' %}

    <main id="main" class="container py-4">
        {% if messages %}
            <div class="mt-2">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="app-footer text-center py-4">
        <div class="container">
            <small class="text-muted">© {% now 'Y' %} CRUD App — Crafted with Django & Bootstrap</small>
        </div>
    </footer>

    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script>
      // Theme toggle handler + initial sync (supports button or switch control)
      (function() {
        const root = document.documentElement;
        const btn = document.getElementById('themeToggle');
        const sw = document.getElementById('themeSwitch');
        const swLabel = document.querySelector('label[for="themeSwitch"]');

        function setTheme(theme) {
          root.setAttribute('data-theme', theme);
          root.setAttribute('data-bs-theme', theme);
          // Sync all navbars so toggler/icon colors follow theme
          document.querySelectorAll('.navbar').forEach(function(el){ el.setAttribute('data-bs-theme', theme); });
          try { localStorage.setItem('theme', theme); } catch (e) {}
          const isDark = theme === 'dark';
          if (btn) {
            btn.setAttribute('aria-pressed', String(isDark));
            btn.title = isDark ? 'Switch to light mode' : 'Switch to dark mode';
            btn.innerText = isDark ? 'Light' : 'Dark';
          }
          if (sw) { sw.checked = isDark; }
          if (swLabel) { swLabel.textContent = isDark ? 'Dark' : 'Light'; }
        }

        // Initialize control state to current theme
        const current = root.getAttribute('data-theme') || 'light';
        setTheme(current);

        if (btn) {
          btn.addEventListener('click', function() {
            const now = root.getAttribute('data-theme') || 'light';
            setTheme(now === 'dark' ? 'light' : 'dark');
          });
        }
        if (sw) {
          sw.addEventListener('change', function() {
            setTheme(sw.checked ? 'dark' : 'light');
          });
        }
      })();
    </script>
    <script>
      // Auto-close mobile navbar after clicking a link or button inside it
      (function(){
        var collapse = document.getElementById('navbarColor02');
        if (!collapse || typeof bootstrap === 'undefined') return;
        document.addEventListener('click', function(e){
          var target = e.target.closest('.navbar-collapse .nav-link, .navbar-collapse .btn');
          if (!target) return;
          if (window.matchMedia('(min-width: 992px)').matches) return; // only on mobile
          var instance = bootstrap.Collapse.getInstance(collapse);
          if (!instance) instance = new bootstrap.Collapse(collapse, {toggle: false});
          instance.hide();
        });
      })();
    </script>
</body>
</html>
