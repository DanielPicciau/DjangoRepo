{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register · CRUD App{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
  <div class="col-md-7 col-lg-6">
    <div class="card shadow border-0">
      <div class="card-header border-0 pt-4">
        <h3 class="text-center mb-0">Create your account</h3>
        <p class="text-center text-muted mb-0">It’s fast and free</p>
      </div>
      <div class="card-body p-4">
        <form method="POST" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
      </div>
      <div class="card-footer border-0 text-center pb-4">
        <small class="text-muted">Already have an account? <a href="{% url 'login' %}">Login</a></small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
